<div class="parent" >
    <div class="box" *ngFor="let data of flipkartpages">
        <img src="{{data.image}}" alt="" height="100px" width="200px">
        <h3>{{data.category}}</h3>
        {{data.title}}
        <p>{{'Rs. '+data.price}}</p>
    </div>
  
    


</div>
